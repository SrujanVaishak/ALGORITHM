name: Ultimate Master Algo Bot

on:
  schedule:
    # Run Monday to Friday at 9:10 AM IST (3:40 UTC) and 3:30 PM IST (10:00 UTC)
    - cron: '40 3 * * 1-5'  # 9:10 AM IST
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-algo:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours max
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Ultimate Master Algo
      env:
        API_KEY: ${{ secrets.API_KEY }}
        CLIENT_CODE: ${{ secrets.CLIENT_CODE }}
        PASSWORD: ${{ secrets.PASSWORD }}
        TOTP_SECRET: ${{ secrets.TOTP_SECRET }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "ðŸš€ Starting Ultimate Master Algo at $(date)"
        python ultimate_algo.py
        
    - name: Stop at 3:30 PM IST
      if: always()
      run: |
        echo "ðŸ›‘ Algorithm stopped at 3:30 PM IST - $(date)"
